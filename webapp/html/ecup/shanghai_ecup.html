                        <div class="pagebg"></div>
                    </div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/ecup/ecup.min.js?var=201607060958"></script>
    <script>
        //活动规则
        $(".rule_href").click(function(){
            $(".rule").fadeIn();
            $(".get_tel").addClass("hide");
            $(".toogle").addClass("hide");
        });
        $(window).scroll(function(){
            if($(this).scrollTop() != 0) {
                    $(".nav").css("position","fixed")
            } else {
                $(".nav").css("position","relative")
            }
        })

    </script>
