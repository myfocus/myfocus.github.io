<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>搜宝贝</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="/css/game/reset.css">
    <link rel="stylesheet" href="/css/mall/search_goods.css">
    <script src="/js/game_font_size.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo_and_search">
            <div class="logo_box">
                <h1>
                    <a href="javascript:;" class="taobao_logo"></a>
                </h1>
            </div>
            <div class="search_box">
                <i></i>
                <input type="text" name="" value="" placeholder="搜淘宝/天猫宝贝 得口粮">
                <a href="javascript">搜索</a>
            </div>
        </div>
        <div class="search_instr">
            <h5>如何获得口粮</h5>
            <div class="search_instr_info">
                <p class="clearfix">
                    <i class="search_instr_icon1"></i>
                    <span>从搜宝贝去淘宝购物</span>
                </p>
                <p class="clearfix">
                    <i class="search_instr_icon2"></i>
                    <span>复制订单号，并查询跟单</span>
                </p>
                <p class="clearfix">
                    <i class="search_instr_icon3"></i>
                    <span>确认收货后，坐收口粮</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
