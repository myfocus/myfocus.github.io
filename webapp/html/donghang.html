<script>
    if(/com\.ruowei\.dataflow/.test(navigator.userAgent)){

    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        var shareUrl = window.location.href.replace(/#.*$/,"");
        $.ajax({
            url: "/wx/jsapi/signature?url="+encodeURIComponent(shareUrl),
            type: "get",
            success: function (result) {
                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: result.data.wxAppId, // 必填，公众号的唯一标识
                    timestamp: result.data.timestamp, // 必填，生成签名的时间戳
                    nonceStr: result.data.noncestr, // 必填，生成签名的随机串
                    signature: result.data.signature,// 必填，签名，见附录1
                    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','onMenuShareQZone'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });

            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {

            }

        });
        wx.ready(function(){
            // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
            wx.onMenuShareTimeline({
                title: '庆祝东方航空和口粮+建立深度合作', // 分享标题
                desc: "6月6日东航与“口粮+”携手在二十多个机场为您提供免费手机流量", // 分享描述
                link:"",
                imgUrl: "http://img.ruwe.cn/api/show/image?fileKey=239b7ff012835a854e9c8456765da9df" // 分享图标
            });
            // 获取“分享给朋友”按钮点击状态及自定义分享内容接口
            wx.onMenuShareAppMessage({
                title: '庆祝东方航空和口粮+建立深度合作', // 分享标题
                desc: "6月6日东航与“口粮+”携手在二十多个机场为您提供免费手机流量", // 分享描述
                link:"",
                imgUrl: "http://img.ruwe.cn/api/show/image?fileKey=239b7ff012835a854e9c8456765da9df", // 分享图标
                type: 'link', // 分享类型,music、video或link，不填默认为link
            });
        });

    </script>
