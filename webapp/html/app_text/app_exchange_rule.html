<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" name="viewport">
  <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/app_copy_common.css"/>
  <title>兑换规则</title>
</head>
<body class="bg">
  <div class="total">
      <div class="rule">
          <p class="rule_title">兑换规则</p>
          <p class="rule_word">
              1、每天口粮兑换流量最多为3次。<br><br>
            2、口粮累积越多，兑换性价比越高。<br><br>
            3、根据运营商流量包大小不同，口粮兑换流量包大小也不同。<br><br>
            4、所有兑换流量当月有效，下月不累积，请尽快使用。<br><br>
            5、口粮支持移动、电信、联通手机号码兑换。<br><br>
            6、若无运营商系统问题，充值后24小时内生效。<br><br>
            7、若有问题请致电400-879-6969 。<br><br>
              注：因运营商系统问题流量无法即时到账，请您在查询确认到账后再使用，以免产生额外资费。如因该问题产生额外费用口粮概不负责。
          </p>
      </div>
  </div>
</body>
</html>
