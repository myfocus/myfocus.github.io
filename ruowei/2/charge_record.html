<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>充值记录</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="charge.css">
    <script src="game_font_size.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper" style="overflow: hidden;">
        <div class="prepaid prepaid_succeed">
            <div class="pre_traffic">
                <b class="pre_traffic_num">
                    <i>50</i>
                    <i>M</i>
                </b>
                <span>电信</span>
            </div>
            <i class="pre_state_icon"></i>
            <div class="pre_infobox">
                <p>
                    手机号：
                    <span>13930303030</span>
                </p>
                <p class="pre_infotime">
                    充值时间：
                    <span>
                        2016.03.23 
                        <i>12:34</i>
                    </span>
                </p>
            </div>
        </div>
        <div class="prepaid prepaid_going">
            <div class="pre_traffic">
                <b class="pre_traffic_num">
                    <i>600</i>
                    <i>M</i>
                </b>
                <span>电信</span>
            </div>
            <i class="pre_state_icon"></i>
            <div class="pre_infobox">
                <p>
                    手机号：
                    <span>13930303030</span>
                </p>
                <p class="pre_infotime">
                    充值时间：
                    <span>
                        2016.03.23 
                        <i>12:34</i>
                    </span>
                </p>
            </div>
        </div>
        <div class="prepaid prepaid_failed">
            <div class="pre_traffic">
                <b class="pre_traffic_num">
                    <i>50</i>
                    <i>G</i>
                </b>
                <span>电信</span>
            </div>
            <i class="pre_state_icon"></i>
            <div class="pre_infobox">
                <p>
                    手机号：
                    <span>13930303030</span>
                </p>
                <p class="pre_infotime">
                    充值时间：
                    <span>
                        2016.03.23 
                        <i>12:34</i>
                    </span>
                </p>
            </div>
            <div class="pre_refund">
                已退款
            </div>
        </div>
    </div>
</body>
</html>
